<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Quicksand:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    
   
  </head>
  <body class=" text-white">
    
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div
        class="row bg-white rounded shadow p-4"
        style="max-width: 800px; width: 100%"
      >
      
        <div class="col-md-6 d-flex justify-content-center align-items-center">
          <img
            src="image/login.jpg"
            alt="Puzzle illustration"
            class="img-fluid rounded"
          />
        </div>
        <!-- Form Section -->
        <div class="col-md-6">
          <h2 class="text-center text-success mb-4">Sign Up</h2>
          <form id="signupForm">
            <div class="mb-3">
              <input
                id="firstName"
                type="text"
                placeholder="First Name"
                class="form-control"
                required
              />
            </div>
             <div class="mb-3">
              <input
                id="lastName"
                type="text"
                placeholder="Last Name"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <input
                id="username"
                type="text"
                placeholder="Username"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <input
                id="email"
                type="email"
                placeholder="Email"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <input
                id="password"
                type="password"
                placeholder="Password"
                class="form-control"
                required
              />
            </div>
            <button
              type="submit"
              class="btn w-100"
              style="background-color: #198754; color: white"
            >
              Sign Up
            </button>
          </form>
        </div>
      </div>
    </div>
    <footer class="text-center text-white mt-3">
      <p>&copy; Copyright Reserved</p>
      <div>
        <a href="#" class="text-white me-2">Twitter</a>
        <a href="#" class="text-white me-2">Instagram</a>
        <a href="#" class="text-white">Facebook</a>
      </div>
    </footer>

   <script src="bootstrap.js"></script>
   <script src="app.js"></script>
   <script src="./js/signup.js"></script>

  </body>
</html>
