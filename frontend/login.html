<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Quicksand:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body class="text-white" style="background-color: #e7ebe7">
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div
        class="row bg-white rounded shadow p-4"
        style="max-width: 800px; width: 100%"
      >
    
        <div class="col-md-6 d-flex justify-content-center align-items-center">
          <img
            src="image/login.jpg"
            alt="Puzzle illustration with businesspeople"
            class="img-fluid rounded"
          />
        </div>
        <!-- Form Section -->
        <div class="col-md-6">
          <h2 class="text-center mb-4" style="color: #65e365">
            Login Page
          </h2>
          <form id="loginForm">
            <div class="mb-3">
              <input
                type="email"
                id="email"
                placeholder="Email"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                id="password"
                placeholder="Password"
                class="form-control"
                required
              />
            </div>
            <button type="submit" class="btn btn-success w-100">Login</button>
          </form>
          <p style="color: rgb(81, 80, 80); margin-top:20px ;">Not signed up yet? <a href="signUp.html" style="color:greenyellow">signUp</a></p>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer class="text-center text-white mt-3">
      <p>&copy; Copyright Reserved</p>
      <div>
        <a href="#" class="text-white me-2">Twitter</a>
        <a href="#" class="text-white me-2">Instagram</a>
        <a href="#" class="text-white">Facebook</a>
      </div>
    </footer>
    <script src="bootstrap.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
