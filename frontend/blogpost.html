<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Posts</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fafaf9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
          
            border-radius: 12px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 2px solid #dbf8e3;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 28px;
            color: #014516;
            margin: 0;
            text-transform: uppercase;
        }

        .header h2 {
            font-size: 20px;
            color: #7a7a7a;
            margin: 0;
            font-weight: normal;
        }

        .posts {
            margin-top: 20px;
        }

        .post {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #9eeab4;
            padding-bottom: 15px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .post:hover {
            transform: translateY(-5px);
            background-color: #f7f9f2;
        }

        .post img {
            width: 150px;
            height: 150px;
            border-radius: 12px;
            object-fit: cover;
            margin-right: 20px;
            border: 2px solid #e0f3e3;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .post .caption {
            font-size: 18px;
            color: #4a4a4a;
            font-weight: 500;
        }

        @media (max-width: 600px) {
            .post {
                flex-direction: column;
                align-items: flex-start;
            }

            .post img {
                margin-bottom: 10px;
                width: 100%;
                height: auto;
            }
        }

    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Quicksand:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/destination.css">
</head>
<body>
    <nav
        class="navbar navbar-expand-lg"
        style="background-color: #f0f0f0; padding: 20px"
      >
        <div class="container-fluid px-4">
          <a class="navbar-brand" href="#">Ethiopia</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navigation"
            aria-controls="navigation"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navigation">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                 <li class="nav-item">
                <a class="nav-link" href="#">Events</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link" href="#">Destinations</a>
              </li>
              
              <li class="nav-item"><a class="nav-link" href="#">Planner</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
              
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
        <div class="header">
            <h1>Posts</h1>
            <h2>All about Ethiopia</h2>
        </div>
        <div class="posts">
            <div class="post">
                <img src="image/Blogimage1.jpg" alt="Post 1">
                <div class="caption">Lorem lorem caption</div>
            </div>
            <div class="post">
                <img src="image/blogimage2.jpg" alt="Post 2">
                <div class="caption">Lorem lorem caption</div>
            </div>
            <div class="post">
                <img src="image/blogimage3.jpg" alt="Post 3">
                <div class="caption">Lorem lorem caption</div>
            </div>
        </div>
    </div>

    <script src="./js/BlogPostView.js"></script>
</body>
</html>
