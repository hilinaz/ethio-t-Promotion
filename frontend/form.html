<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
     <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Quicksand:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/destination.css">
</head>
<body>
    <nav
        class="navbar navbar-expand-lg"
        style="background-color: #f0f0f0; padding: 20px"
      >
        <div class="container-fluid px-4">
          <a class="navbar-brand" href="#">Ethiopia</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navigation"
            aria-controls="navigation"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navigation">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                 <li class="nav-item">
                <a class="nav-link" href="#">Events</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link" href="#">Destinations</a>
              </li>
              
              <li class="nav-item"><a class="nav-link" href="#">Planner</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
              
            </ul>
          </div>
        </div>
      </nav>
    <div class="cont h-75 mt-5">
        <div class="container d-flex justify-content-center">
            <div class="m-5 w-50 border border-success rounded p-3">
                    <h2 class="text-success">Share your THought</h2>
                    <p class="mt-3">Share the Beauty of Ethiopia: Showcase Your Posts and Connect with Fellow Travelers!</p>
                    <form id="postForm" class="bg-white">
                    <div class="d-flex flex-wrap p-4">
                        <div class="mt-1">
                            <input type="text" id="title" name="title" class="form-control w-75 mr-4" placeholder="Title">
                        </div>
                        <div class="mt-2">
                            <input type="text" id="tags" name="tags" class="form-control w-75 mr-4" placeholder="#Tags">
                        </div>
                        <div class="mt-4">
                            <input type="tel" id="author" name="author" class="form-control w-75 mr-4" placeholder="author">
                        </div>
                         <div class="mt-4">
                            <input type="tel" id="image" name="image" class="form-control w-75 mr-4" placeholder="image-URL">
                        </div>
        
                        <div class="mt-4">
                            <textarea id="message" name="message" rows="4" class="form-control w-75 mr-4" placeholder="Content"></textarea>
                        </div>
                       
                    </div>
                   
                    <div class="btn d-flex justify-content-center">
                        <button type="submit" class="btn btn-success w-25">Post</button> <!-- Fixed type -->
                    </div>
                </form>
            </div>
        </div>
       
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
<script src="js/Blogpostmaker.js"></script>
</body>
</html>
